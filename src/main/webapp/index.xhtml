<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsp="http://java.sun.com/jsf/composite">
<f:view>
    <h:head>
        <link rel="stylesheet" href="resources/css/main.css"/>
        <h:outputScript library="js" name="time.js" target="head" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    </h:head>
    <h:body>
        <div id="header">
            Жуковский Евгений P3223 VAR 285309
        </div>
        <div id="clock">
            <h:form id="time-form" styleClass="margin">
            <p>
                <h:outputText id="updateable-time" value="#{timeBean.day}.#{timeBean.month}.#{timeBean.year} #{timeBean.hour}:#{timeBean.min}:#{timeBean.sec}"
                />
            </p>
            </h:form>
        </div>
        <div id="redirect">
            <h:form>
                <h:commandButton styleClass="redir" action="toMainPage" value="На главную страницу"/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
